<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foody Villa : Are you hungry?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Foody Villa :)</h1>
                <hr>

            </div>
            <ul>
                <li><a href="#main">Home </a></li>
                <li><a href="#favfood">Favorite Foods </a></li>
                <li><a href="">Menu </a></li>
                <li><a href="#contacts" id="visible">Contact us </a> </li>
            </ul>
        </nav>
    </header>
    <section id="main">
        <div class="content">
            <h1>Are you hungry?</h1>
            <p>Don't Wait!!!</p>
            <p>Let's start to order food now!</p>
            <button class="btn">CHECKOUT MENU</button>
        </div>
    </section>
    <section id="favfood">

            <div class="box center">
                <img src="img/pasta0.png" alt="good food">
                <h3>4$</h3>

                <button class="order">ADD TO CART</button>
            </div>
            <div class="box center">
                <img src="img/pizza.png" alt="good food">
                <h3>4$</h3>
                <p>ITALIAN PASTA</p>
                <button class="order">ADD TO CART</button>
            </div>
            <div class="box center">
                <img src="img/pasta.jpg" alt="good food">
                <h3>4$</h3>
                <p>ITALIAN PASTA</p>

                <button class="order">ADD TO CART</button>
            </div>

        </div>
    </section>
    <footer>
        <div id="contacts"><h2 class="center">Contact Us</h2>
            
                <a href="www.youtube.com"><img src="/img/yt.png" alt="" id="yt"></a>
                <a href="www.whatsapp.com"><img src="/img/wtsp.png" alt=""></a>
                <a href="www.telegram.com"><img src="/img/tlgm.png" alt=""></a>
                <a href="www.twitter.com"><img src="/img/twtr.png" alt=""></a>
                <a href="www.instagram.com"><img src="/img/insta.png" alt=""></a>
            


        </div>
    </footer>

</html>
